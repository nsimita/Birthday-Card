<!Doctype html>
<html lang = "en">
    <head> <meta charset="UTF-8">
  <title>Birthday Card </title>
  <style>
   body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 40px;
      transition: background 1s;
    }
     .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
      transition: transform 0.5s;
    }

    .card:hover {
      transform: scale(1.02);
    }
     input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e05548;
    }

    .hidden {
      display: none;
    }
      #message {
      margin-top: 30px;
      animation: fadeIn 1s;
    }

    .emojis {
      font-size: 2rem;
      margin: 20px 0;
    }

    .emoji {
      display: inline-block;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
 @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .cake {
      font-size: 3rem;
      margin: 20px 0;
      cursor: pointer;
    }

    #personalMessage {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff9c4;
      border-radius: 10px;
      display: inline-block;
    }
     #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
     <div class="card">
    <h1>🎉 Birthday Card 🎉</h1>
    <div id="inputForm">
      <input type="text" id="name" placeholder="Who's birthday is it?" required>
      <button onclick="createCard()">Create Card!</button>
    </div>
     <div id="message" class="hidden">
      <h2 id="greeting"></h2>
       <div id="personalMessage"></div>
      <div class="cake" onclick="blowCandle()">🎂</div>
      <div class="emojis" id="emojiContainer"></div>
      <button onclick="resetCard()">Make Another Card</button>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Array of birthday emojis
    const emojis = ["🎈", "🎉", "🥳", "🍰", "🎁", "✨", "🎊", "👑"];
    
    function createCard() {
      const name = document.getElementById("name").value.trim();
      if (name) {
        // Create greeting
        let greeting;
        let message;
        
        if (name.toLowerCase() === "a") {
          greeting = `Happy Birthday, <span style="color:#ff6f61">${name}</span>! 🎂`;
          message = "Congratulations on being older! Another year wiser and more amazing!";
        } else {
          greeting = `Happy Birthday, <span style="color:#ff6f61">${name}</span>! 🎉`;
          message = getRandomWish();
        }
        
        document.getElementById("greeting").innerHTML = greeting;
        document.getElementById("personalMessage").textContent = message;
        
        // Create animated emojis
        const emojiContainer = document.getElementById("emojiContainer");
        emojiContainer.innerHTML = '';
        for (let i = 0; i < 8; i++) {
          const emoji = document.createElement("span");
          emoji.className = "emoji";
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.animationDelay = `${i * 0.1}s`;
          emojiContainer.appendChild(emoji);
        }
        
        // Show the card
        document.getElementById("inputForm").classList.add("hidden");
        document.getElementById("message").classList.remove("hidden");
        
        // Change background color
        document.body.style.background = "linear-gradient(to right, #ff9a9e, #fad0c4)";
      } else {
        alert("Please enter a name!");
      }
    }
    
    function getRandomWish() {
      const wishes = [
        "Have a blast!💥",
        "Congrats for being older 😛",
        "Make wonderful memories!💖",
        "Party hard!",
        "It's your day!🤗",
        "Have the best day ever!✨"
      ];
      return wishes[Math.floor(Math.random() * wishes.length)];
    }
    
    function blowCandle() {
      const cake = document.querySelector(".cake");
      cake.textContent = "🍰";
      createConfetti();
      
      // Change cake to blown out version
      setTimeout(() => {
        cake.textContent = "🎂";
      }, 1000);
    }
    
    function resetCard() {
      document.getElementById("message").classList.add("hidden");
      document.getElementById("inputForm").classList.remove("hidden");
      document.getElementById("name").value = "";
      document.body.style.background = "linear-gradient(to right, #ffdde1, #ee9ca7)";
    }
    
    // Confetti effect
    function createConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const confettiPieces = [];
      
      // Create confetti pieces
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          color: colors[Math.floor(Math.random() * colors.length)],
          shape: Math.random() > 0.5 ? 'square' : 'circle',
          size: Math.random() * 10 + 5,
          speed: Math.random() * 3 + 2,
          rotation: Math.random() * 360,
          rotationSpeed: Math.random() * 10 - 5
        });
      }
      
      let animationId;
      function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let stillAnimating = false;
        confettiPieces.forEach(piece => {
          piece.y += piece.speed;
          piece.rotation += piece.rotationSpeed;
          
          if (piece.y < canvas.height) {
            stillAnimating = true;
            
            ctx.save();
            ctx.translate(piece.x, piece.y);
            ctx.rotate(piece.rotation * Math.PI / 180);
            ctx.fillStyle = piece.color;
            
            if (piece.shape === 'square') {
              ctx.fillRect(-piece.size/2, -piece.size/2, piece.size, piece.size);
            } else {
              ctx.beginPath();
              ctx.arc(0, 0, piece.size/2, 0, Math.PI * 2);
              ctx.fill();
            }
            
            ctx.restore();
          }
        });
        
        if (stillAnimating) {
          animationId = requestAnimationFrame(animateConfetti);
        } else {
          cancelAnimationFrame(animationId);
        }
      }
      
      animateConfetti();
    }
    
    // Handle window resize
    window.addEventListener('resize', function() {
      const canvas = document.getElementById("confetti");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
